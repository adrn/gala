name: Tests

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    if: github.event.pull_request.draft == false && !contains(github.event.pull_request.labels.*.name, 'docs only')
    strategy:
      fail-fast: true
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          # - name: Python 3.10 with minimal dependencies and coverage
          #   os: ubuntu-latest
          #   python: '3.10'
          #   toxenv: py310-test-cov

          # - name: Python 3.9
          #   os: ubuntu-latest
          #   python: '3.9'
          #   toxenv: py39-test

          # - name: Python 3.10
          #   os: ubuntu-latest
          #   python: '3.10'
          #   toxenv: py310-test

          # - name: Python 3.11
          #   os: ubuntu-latest
          #   python: '3.11'
          #   toxenv: py311-test

          # # Has to happen on ubuntu because galpy is finnicky on macOS
          # - name: Python 3.10 with all optional dependencies
          #   os: ubuntu-latest
          #   python: '3.10'
          #   toxenv: py310-test-extradeps
          #   toxposargs: --durations=50

          # - name: Python 3.10 without GSL
          #   os: ubuntu-latest
          #   python: '3.10'
          #   toxenv: nogsl

          # - name: Python 3.9 with oldest supported version of all dependencies
          #   os: ubuntu-latest
          #   python: 3.9
          #   toxenv: py39-test-oldestdeps

          # # Mac and Windows:
          # - name: Python 3.10 standard tests (macOS)
          #   os: macos-latest
          #   python: '3.10'
          #   toxenv: py310-test

          - name: Python 3.11 standard tests (Windows)
            os: windows-latest
            python: '3.11'
            toxenv: py311-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # For animation tests
      - uses: FedericoCarboni/setup-ffmpeg@v2
        with:
          # Not strictly necessary, but it may prevent rate limit
          # errors especially on GitHub-hosted macos machines.
          token: ${{ secrets.GITHUB_TOKEN }}
        id: setup-ffmpeg

      - name: Set up Python ${{ matrix.python }} on ${{ matrix.os }}
        if: ${{ !startsWith(matrix.os, 'windows') }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      # Mac:
      - name: Setup Mac - GSL
        if: startsWith(matrix.os, 'mac')
        run: |
          brew install gsl

      # Ubuntu:
      - name: Setup Linux - GSL
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install gsl-bin libgsl0-dev build-essential
          sudo apt-get install libhdf5-serial-dev  # TODO: remove when h5py has 3.11 wheels

      - name: Install CI Python dependencies (e.g., tox)
        if: ${{ !startsWith(matrix.os, 'windows') }}
        run: python -m pip install --upgrade tox codecov

      - name: Run tests - Linux and Mac
        if: ${{ !startsWith(matrix.os, 'windows') }}
        run: tox -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}

      # Windows:
      # Install just the GSL using conda
      - uses: mamba-org/setup-micromamba@v1
        if: ${{ startsWith(matrix.os, 'windows') }}
        with:
          environment-name: gsl
          create-args: >-
              python=${{ matrix.python }}
              gsl
          condarc: |
              channels:
                - conda-forge
          init-shell: bash powershell

      - name: Setup CI environment - Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: bash -l {0}
        run: |
          conda activate gsl
          python -m pip install --upgrade tox codecov
          micromamba info

      - name: Run tests - Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: bash -l {0}
        run: |
          micromamba info
          tox -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}

      # Coverage:
      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3.1.4
        if: steps.check_files.outputs.files_exists == 'true' && runner.os == 'Linux'
        with:
          file: ./coverage.xml # optional
